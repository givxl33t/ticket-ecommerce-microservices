apiVersion: v1
kind: PersistentVolume
metadata:
  name: payments-mysql-pv
  labels:
    type: local # Sets the type of volume
    app: payments-mysql
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi # Sets the volume size
  accessModes:
    - ReadWriteOnce # Sets read and write access
  hostPath:
    path: "/var/lib/payments-mysql" # Sets the path on the host
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payments-mysql-pvc
  labels:
    app: payments-mysql
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mysql
  template:
    metadata:
      labels:
        app: payments-mysql
    spec:
      containers:
        - name: payments-mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: '1'
            - name: MYSQL_DATABASE
              value: 'payments'
            - name: MYSQL_USER
              value: 'testuser'
            - name: MYSQL_PASSWORD
              value: 'testpassword'
          volumeMounts:
            - name: payments-mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: payments-mysql-storage
          persistentVolumeClaim:
            claimName: payments-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mysql-srv
spec:
  selector:
    app: payments-mysql
  ports:
    - name: payments-mysql
      protocol: TCP
      port: 3306
      targetPort: 3306