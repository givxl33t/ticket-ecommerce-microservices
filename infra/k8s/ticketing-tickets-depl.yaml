apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-tickets
  template:
    metadata:
      labels:
        app: ticketing-tickets
    spec:
      containers:
        - name: ticketing-tickets
          image: romenzonez/ticketing-tickets
          env:
            - name: APP_PORT
              value: '3000'
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: JWT_SECRET_KEY
              value: 'asdfasdf'
            - name: DB_USER
              value: 'testuser'
            - name: DB_PASSWORD
              value: 'testpassword'
            - name: DB_HOST
              value: 'tickets-mysql-srv'
            - name: DB_PORT
              value: '3306'
            - name: DB_NAME
              value: 'tickets'
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-tickets-srv
spec:
  selector:
    app: ticketing-tickets
  ports:
    - name: ticketing-tickets
      protocol: TCP
      port: 3000
      targetPort: 3000